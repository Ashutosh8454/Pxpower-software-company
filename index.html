<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>PxPower-Software Company</title>
</head>

<body>
    <nav id="navbar" class="background">
        <ul class="nav-list">
            <div class="log"><img src="img/images (1).jpg" alt=""></div>
            <li class="list"><a href="#home">Home</a></li>
            <li class="list"><a href="#About">About</a></li>
            <li class="list"><a href="#Service">Service</a></li>
            <li class="list"><a href="#Contact">Contact</a></li>
        </ul>
        <div id="searchbar">
            <input type="text" name="Search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
    </nav>

    <section class="background HeroSection">
        <div class="main-box">
            <div class="boxleft">
                <p class="text-big">WelCome To PxPower World</p>
                <p class="text-sm">
                    Pxpower is New Software company.Working in many field like as Web Development and apps development and more.
                </p>
                <div class="buttons">
                    <button class="btn">Subscribe</button>
                    <button class="btn">Watch</button>
                </div>

            </div>
            <div class="box-right">
                <img src="img/images (1).jpg" alt="Laptop Image">
            </div>
        </div>
    </section>
    <section class="SecondSection">
        <div class="main-box1">
            <div class="card-box">
                <div class="card-box-text">
                    <p class="text-big"></p>
                    <p class="text-sm"></p>
                </div>
                <div class="card-box-img">
                    <img src="https://source.unsplash.com/900x900/?coding,computer" alt="img">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
